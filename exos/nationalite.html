<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utilisateurs</title>
</head>

<body>
Les utilisateurs de base sont :
<pre id="from"></pre>

Y a t'il un utilisateur de nationalité française (true/false) ?
<pre id="to1"></pre>

Tous les utilisateurs habitent ils en Nouvelle Zélande (true/false) ?
<pre id="to2"></pre>
</body>
<script defer src="https://unpkg.com/json-formatter-js"></script>
<script type="module">
  import users from '../users.js';
  import { render } from '../utils.js';

  const hasFrenchUser = users.some(element => element.nat === 'FR')
  const allInNZ = users.every(element => element.location.country === 'New Zealand')

  render('from', users);
  render('to1', hasFrenchUser);
  render('to2', allInNZ);
</script>

</html>
