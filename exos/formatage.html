<script defer src="https://unpkg.com/json-formatter-js"></script>
<script type="module">
  import users from '../users.js';
  import { render } from '../utils.js';


  // TODO: Replace the variable with the proper computed value.
  const formatedUsers = users.map(({name, dob, picture}) => {
    const formatedName = `${name.title} ${name.first} ${name.last}`;
    const age = dob.age;
    const avatar = picture.large;
    return {name: formatedName, age, avatar};
  });


  render('from', users);
  render('to', formatedUsers);
</script>
